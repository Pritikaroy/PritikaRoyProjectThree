<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" data-emoji="ðŸ¤™" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lexend+Tera&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>Grit Vibe App</title>
</head>
<body>
    <header class="hello">
        <h1>Grit Vibe App</h1>
        <h2>"Grit is passion and perseverance for long term goals." - Angela Duckworth</h2>

        <form class="userName" action="#"> 
            <fieldset class="user-info">
                <label for="name"><h2>Need some Grit today? Enter your name:</h2></label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
                <!-- TODO: check if div is necessary for button when styling -->
                <div class="buttonContainer">
                    <button type="submit" class="userSubmit userNameSubmit" name="userNameSubmit" id="userNameSubmit" value="Next Question">
                        <i class="fas fa-caret-down"></i>
                    </button>
                </div>
            </fieldset>
        </form>
    </header>
    
    <form class="userReasonForm hide" action="#">
        <h2 class="needSomeGrit"></h2>

        <fieldset class="userReason">
            <div class="inputContainer">
                <input type="radio" name="reason" id="perseverance" value="perseverance">
                <label for="perseverance"><p>Perseverance straight-up</p></label>

                <input type="radio" name="reason" id="passion" value="passion">
                <label for="passion"><p>Passion on the rocks</p></label>

            </div>
            
            <div class="buttonContainer">
                <button type="submit" class="userSubmit userNameSubmit" name="userNameSubmit" id="userNameSubmit" value="Next Question">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
        </fieldset>

    </form>

    <form action="" class="userVibeForm hide">
        <h2 id="styleQuestion" class="styleQuestion">Gotcha! Now pick your vibe!</h2>

        <fieldset class="userVibe">
            <div class="inputContainer">
                <input type="radio" name="vibe" id="CoddleYouUp" value="coddleYouUp">
                <label for="CoddleYouUp"><p>Coddle You Up</p></label>
            
                <input type="radio" name="vibe" id="ToughYouUp" value="toughYouUp">
                <label for="ToughYouUp"><p>Tough You Up</p></label>
            
                <input type="radio" name="vibe" id="OprahYouUp" value="oprahYouUp">
                <label for="OprahYouUp"><p>Oprah You Up</p></label>
            </div>
            
            <div class="buttonContainer">
                <button type="text" class="userSubmit userVibeSubmit" name="" id="" value="">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>
        </fieldset>
    </form>

    <section class = "resultsWrapper hide">
        <div class = "results">
            <div id="widget" class="vibeContainer">
                <div class="vibePara"></div>
            </div>
            <div class="resultsButtons"></div>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
